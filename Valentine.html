<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'La Belle Aurore', cursive;
            background-image: url('https://images.pexels.com/photos/1209609/pexels-photo-1209609.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.9); /* Slightly darker background */
        }

        #proposal-container {
            text-align: center;
            color: black;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-family: '', cursive;
            color: black; /* Black font color */
            transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        #yes-button {
            background-color: #ff66b2;
            box-shadow: 0 0 10px rgba(255, 102, 178, 0.8);
            transform-origin: center;
        }

        #no-button {
            background-color: #ff1a1a;
            position: relative;
            transition: left 0.5s ease-in-out, top 0.5s ease-in-out;
        }

    </style>
</head>
<body>
    <div id="proposal-container">
        <h1>Will you be my valentine?</h1>
        <p>Are you made of copper and tellurium? Because you're Cu-Te!</p>
        <div id="buttons-container">
            <button id="yes-button" onclick="alert('You said YES! ðŸ¥°')">Yes</button>
            <button id="no-button" onclick="alert('You can't escape my love! ðŸ˜„')" onmousemove="moveButton(event)">No</button>
        </div>
    </div>

    <script>
        function moveButton(event) {
            const button = document.getElementById('no-button');
            const offsetX = event.clientX - button.clientWidth / 2;
            const offsetY = event.clientY - button.clientHeight / 2;
            button.style.left = offsetX + 'px';
            button.style.top = offsetY + 'px';
        }
    </script>
</body>
</html>
